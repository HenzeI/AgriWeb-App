<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
    <title>Proyecto Agrícola</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div id="index" class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Autenticación</h2>
        <h3 id="tipoAutenticacion" class="text-lg text-gray-500 text-center mb-4">Iniciar Sesión</h3>

        <form method="get" action="./dashboard.html" id="formulario" class="space-y-4">
            <div>
                <label for="campoEmail" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="campoEmail" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="campoPassword" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="campoPassword" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex flex-col space-y-2">
                <button type="submit" id="iniciarSesion" name="iniciarSesion" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Iniciar Sesión
                </button>
                <button type="submit" id="registrarse" name="registrarse" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                    Registrarse
                </button>
            </div>
            <p class="text-center">
                <a id="cambiarContrasena" href="#" class="text-sm text-blue-600 hover:underline">
                    ¿Olvidaste la contraseña?
                </a>
            </p>
        </form>
    </div>
</body>
</html>
